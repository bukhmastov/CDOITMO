apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'de.mannodermaus.android-junit5'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.bukhmastov.cdoitmo"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 114
        versionName "1.14.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        incremental false /* incremental compilation breaks unit tests */
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    testOptions.junitPlatform {
        jupiterVersion '5.2.0'
        platformVersion '1.2.0'
        vintageVersion '5.2.0'
    }
}

ext {
    androidSupportVersion = "27.1.1"
    firebaseVersion = "16.0.0"
    firebaseCrashlyticsVersion = "2.9.3"
    googlePlayServicesVersion = "15.0.1"
    okhttpVersion = "3.10.0"
    htmlcleanerVersion = "2.18"
    picassoVersion = "2.5.2"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // support
    implementation "com.android.support:design:${androidSupportVersion}"
    implementation "com.android.support:support-v4:${androidSupportVersion}"
    implementation "com.android.support:appcompat-v7:${androidSupportVersion}"
    implementation "com.android.support:cardview-v7:${androidSupportVersion}"
    implementation "com.android.support:recyclerview-v7:${androidSupportVersion}"
    // firebase
    implementation "com.google.firebase:firebase-core:${firebaseVersion}"
    implementation "com.google.firebase:firebase-messaging:17.0.0"
    implementation "com.google.firebase:firebase-config:${firebaseVersion}"
    implementation "com.google.firebase:firebase-perf:${firebaseVersion}"
    implementation "com.crashlytics.sdk.android:crashlytics:${firebaseCrashlyticsVersion}"
    // android play services
    implementation "com.google.android.gms:play-services-maps:${googlePlayServicesVersion}"
    // others
    implementation "com.squareup.okhttp3:okhttp:${okhttpVersion}"
    implementation "net.sourceforge.htmlcleaner:htmlcleaner:${htmlcleanerVersion}"
    implementation "com.squareup.picasso:picasso:${picassoVersion}"
    // tests
    testImplementation junit5.unitTests()
    testImplementation "org.json:json:20080701"
}

apply plugin: 'com.google.gms.google-services'
